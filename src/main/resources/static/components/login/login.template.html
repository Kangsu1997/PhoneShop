
<div class="login">

    <div class="content">
        <form class="login-form " name="loginForm" ng-submit="$ctrl.SendLogin(loginForm)">
            <h3 class="form-title font-green">Sign In</h3>

            <div class="form-group">

                <label>Username</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off"
                       placeholder="Username"  ng-model="$ctrl.login.username" /></div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Password</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off"
                       placeholder="Password"  ng-model="$ctrl.login.password" required=""/></div>
            <div class="form-actions">
                <button type="submit">Login</button>
            </div>

            <div class="create-account">
                <p>
                    <a  id="register" class="uppercase" data-ui-sref="register"> Create an account</a>
                </p>
            </div>

        </form>

    </div>
</div>
